<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = parseFloat(prompt('Nhap Can Nang : '));
    let height = parseFloat(prompt('Nhap Chieu Cao : '));
    let bmi = weight / (height * height);
    if (bmi < 18, 5) {
        alert('underweight');
    } else {
        if (bmi < 25) {
            alert('normal');
        } else {
            if (bmi < 30) {
                alert('overweight');
            } else {
                alert('obese');
            }
        }
    }
</script>
</body>
</html>
